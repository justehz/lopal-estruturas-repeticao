<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <script>
        let multiplicando = prompt("Por favor, informe o número da tabuada (de 2 a 9):");

        if (multiplicando >= 2 && multiplicando <= 9) {
            let numero = 1;
            while (numero <= 10) {
                document.write(multiplicando + " x " + numero + " = " + (multiplicando * numero) + "<br>");
                numero++;
            }
        } else {
            document.write("Número inválido");
        }


    </script>
</body>

</html>
