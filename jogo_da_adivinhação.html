<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
</head>

<body>
    <script>
        function jogoAdivinhacao() {
            alert("Bem-vindo ao Jogo da Adivinhação! Digite 1 para INICIAR ou 2 para ENCERRAR.");

            let escolha = prompt("Digite 1 para INICIAR ou 2 para ENCERRAR:");

            if (escolha == 1) {
                let numeroPensado = Math.floor(Math.random() * 100 + 1);

                for (let tentativa = 1; tentativa <= 3; tentativa++) {
                    let chute = prompt("Adivinhe um número entre 1 e 100:");

                    if (chute == numeroPensado) {
                        alert("Parabéns, você acertou!");
                        break;
                    } else {
                        alert("Você errou! Você tem mais " + (3 - tentativa) + " tentativas.");
                    }

                    if (tentativa == 3) {
                        alert("Eu tinha pensado no número " + numeroPensado);
                    }
                }
            } else if (escolha == 2) {
                alert("Você escolheu ENCERRAR o jogo. Até a próxima!");
            } else {
                alert("Opção inválida. Tente novamente.");
            }
        }


        jogoAdivinhacao();



    </script>
</body>

</html>
